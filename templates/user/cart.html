<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARRITO || ARTE PERÃš</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/static/images/logo2.png">
    <!--LINK DEL BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/cart.css">
    <!--LINK DE ICONOS FONT AWESOME-->
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <script src="/static/js/headroom.min.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/menu-flex.js"></script>
    <!-- LINK DEL BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inder&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body class="container mt-5">
    <div class="card mb-5">
        <div class="card-body">
            <div class="row justify-content-around">
                <div class="col-2">
                  <img src="/static/images/logo1.png" alt="" height="150px" width="150px">
                </div>
                <div class="col-6"><br><br>
                    <h1 class="card-title text-center mb-4">Carrito de Compras</h1>
                </div>
              </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <a href="/" class="button_volver"><i class="fas fa-arrow-left"></i> Volver a la Tienda</a>
                <h3 class="mb-0">Total: <span class="text-success">${{ total }}</span></h3>
            </div>
            <div class="row justify-content-between mb-4">
                <div class="col-md-5">
                    <form action="/cart/clear" method="POST">
                        <button type="submit" class="btn btn-danger w-100"><i class="fas fa-trash"></i> Vaciar Carrito</button>
                    </form>
                </div>
                <div class="col-md-5">
                    <a href="/checkout">
                        <button class="btn btn-primary w-100"><i class="fas fa-shopping-cart"></i> Proceder al Pago</button>
                    </a>
                </div>
            </div>
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th scope="col">F</th>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">PRECIO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td><i class="fas fa-box"></i></td>
                        <td>{{ item.name }}</td>
                        <td>${{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
