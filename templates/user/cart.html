<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO || ARTE PERÃš</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/static/images/logo2.png">
    <!--LINK DEL BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/cart.css">
    <!--LINK DE ICONOS FONT AWESOME-->
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <script src="/static/js/headroom.min.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/menu-flex.js"></script>
    <!-- LINK DEL BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inder&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body class="container"><br><br>
    <div class="card mb-3">
        <div class="card-body">
            <h1 class="card-title">Carrito de Compras</h1>
            <a href="/" class="button_volver">Volver a la Tienda</a><br>
            <h3>Total: ${{ total }}</h3><br>
            <div class="row justify-content-between">
                <div class="col-4">
                    <form action="/cart/clear" method="POST">
                        <button type="submit" class="btn btn-danger">Vaciar Carrito</button>
                    </form>
                </div>
                <div class="col-4">
                    <a href="/checkout"><button class="btn btn-primary">Proceder al Pago</button></a>
                    
                </div>
              </div>
              <table class="table">
                <thead>
                    <tr>
                        <th scope="col">PRODUCTO</th>
                        <th scope="col">PRECIO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>${{ item.price }}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
