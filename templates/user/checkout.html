<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO|| ARTE PERÚ</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="/static/images/logo2.png">
    <!--LINK DEL BOOSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/checkout.css">
    <!--LINK DE ICONOS FONT AWESOME-->
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
    <script src="/static/js/headroom.min.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/menu-flex.js"></script>
    <!-- LINK DEL BOOSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inder&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>
<body >
    <div class="payment-container">
        <h1>Procesar Pago</h1>
        <!-- Card Icons -->
        <div class="text-center mb-4">
            <i class="fab fa-cc-visa card-icons"></i>
            <i class="fab fa-cc-mastercard card-icons"></i>
            <i class="fab fa-cc-amex card-icons"></i>
            <i class="fab fa-cc-paypal card-icons"></i>
        </div>
        <form method="POST">
            <div class="mb-3">
                <label for="card_number" class="form-label">Número de Tarjeta</label>
                <input type="text" id="card_number" name="card_number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="mb-3">
                <label for="card_holder" class="form-label">Titular de la Tarjeta</label>
                <input type="text" id="card_holder" name="card_holder" class="form-control" placeholder="Nombre del titular" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry_date" class="form-label">Fecha de Expiración</label>
                    <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="MM/AA" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" id="cvv" name="cvv" class="form-control" placeholder="XXX" required>
                </div>
            </div>
            <button type="submit" class="btn-pay">Pagar <i class="fas fa-lock"></i></button>
        </form>
        <p class="secure-text">
            <i class="fas fa-shield-alt"></i> Tus datos están seguros y encriptados.
        </p>
    </div>
</body>
</html>
